<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/responsive.css">
  <title> Responsive Registration </title>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.
      </p>
    </div>
    <div class="right">
      <button type="button" class="btn-blue"><span class="text-bold">Try it free 7 days</span> then $20/mo.
        thereafter</button>
      <div class="form-wrapper">
        <form>
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="password" name="password" id="password" placeholder="Password">
          <button type="submit" class="btn-green"> Claim your free trial</button>
        </form>
        <p>By clicking the button you are agreeing to our <span class="red">Terms and Services</span></p>
      </div>
    </div>
  </div>

  <script>
    document.querySelector("form")
      .addEventListener("submit", handleSubmit);

    const handleSubmit = (e) => {
      e.preventDefault();
      let myForm = document.getElementById("pizzaOrder");
      let formData = new FormData(myForm);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString(),
      })
        .then(() => console.log("Form successfully submitted"))
        .catch((error) => alert(error));
    };
  </script>
</body>

</html>
